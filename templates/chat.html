{% extends "base.html" %}

{% block content %}
<div class="h-screen flex flex-col overflow-hidden">
    <!-- Message Display Area -->
    <div id="chat-messages" class="flex-1 overflow-y-auto p-4 space-y-4 custom-scrollbar" _="on load or htmx:afterOnLoad
           set my.scrollTop to my.scrollHeight">
        <div class="max-w-4xl mx-auto w-full">
            <div id="new-messages" class="space-y-4"
                _="on htmx:afterOnLoad wait 10ms then scrollIntoView({behavior:'smooth', block:'end'})">
                {% block chat_history %}{% endblock %}
            </div>
        </div>
    </div>

    <!-- Input Area -->
    <div class="p-2 pb-6 bg-gray-900/80 backdrop-blur-md">
        <div class="max-w-4xl mx-auto">
            {% include "chat_input_field.html" %}
        </div>
    </div>
</div>
{% endblock %}
